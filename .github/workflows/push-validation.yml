name: Push Validation

on:
  push:
    branches: [main]

jobs:
  validate-push-authorization:
    runs-on: ubuntu-latest
    steps:
      - name: Validate push authorization
        run: |
          ORG_NAME="selent-ai"
          PUSH_USER="${{ github.actor }}"

          echo "Organization: $ORG_NAME"
          echo "Push user: $PUSH_USER"

          # Check if user is a member of the organization
          if gh api orgs/$ORG_NAME/members/$PUSH_USER --silent 2>/dev/null; then
            echo "‚úÖ Authorized push by $ORG_NAME organization member: $PUSH_USER"
          else
            echo "‚ö†Ô∏è  Warning: Unauthorized push to main branch detected"
            echo "User $PUSH_USER pushed to main, but only $ORG_NAME organization members should push to main"
            echo "Please use pull requests for code contributions"
            # Note: We don't exit 1 here since the push already happened
            # This serves as a notification/audit log
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log push details
        run: |
          echo "üìù Push Details:"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Event: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"
